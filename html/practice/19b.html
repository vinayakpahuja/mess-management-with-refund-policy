<html>
<head>
    <body>
    <script>
        var i;
        var flag=0;
        for(i=2;i<=100;i++)
            {
                flag=0;
                for(j=2;j<=i/2;j++)
                    {
                        if(i%j==0)
                            {
                                flag=1;
                              break;
                            }
                    }
                if(flag==0)
                    {
                        document.write(i+"<br>");
                    }
            }
        
        
        
        </script></body></head></html>
