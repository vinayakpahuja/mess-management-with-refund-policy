)<html>
<head>
	<title>24(iii)</title>
</head>
<body>
	<script>
		var today = new Date();
		var todayString = getDayInString(today.getDay())+", " + today.getDate() + " " + today.getFullYear();
		document.write(todayString + "\n");
		function getDayInString(dayNum) {
			switch(dayNum){
				case 0:
				return "Sunday";
				case 1:
				return "Monday";
				case 2:
				return "Tuesday";
				case 3:
				return "Wednesday";
				case 4:
				return "Thursday";
				case 5:
				return "Friday";
				case 6:
				return "Saturday";			
			}
		}

		document.write("<br>Current time in Milliseconds: ");
		document.write(today.getTime());
		document.write("<br>");
		document.write(getDayInString(today.getDay()) + " " + today.getMonth() + " " + today.getFullYear() + " " + today.getHours() + ":" + today.getMinutes()+":" + today.getSeconds());
		document.write("<br>")
		var newDate = new Date("2016-09-16");
		document.write(newDate);	
	</script>
</body>
</html>
