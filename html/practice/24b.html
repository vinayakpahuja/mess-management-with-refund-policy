)<html>
<head>
	<title>24(ii)</title>
</head>
<body>
	<script>
		var a = "Hello! Good Morning Everyone."
		document.write("Original String: " + a);
		document.write("<br>Extracted Substring: " + a.substring(4,10));
		var b = a.replace("Morning", "Evening");
		document.write("<br>Replacing morning with evening: " + b);
		document.write("<br>Position of Evening: " + b.indexOf("Evening"));
		b = b.concat(" How are you?");
		document.write("<br>"  + b);
	</script>

</body>
</html>
